<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Data</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron bg-dark text-white">
      <h1 class="text-center">
        <strong>Employee Data</strong>
      </h1>
      <hr>
      <div id="header" class="text-center">
      </div>
    </div>

    <div id="">Current Employees</div>
    <br>

    <table class="table">
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate ($)</th>
                <th scope="col">Total Billed ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>

          <br>

            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Employee Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Role</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Start Date (MM/DD/YYYY)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Monthly Rate</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Another input">
                </div>    
                <button id="submitButton" type="submit" class="btn btn-primary my-1">Submit</button>  
            </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js" integrity="sha256-H/ZsHjKSJUnQyCQHZwPmn7VTWFeTTI+qgCP1GkiB9zI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>


</body>
</html>
